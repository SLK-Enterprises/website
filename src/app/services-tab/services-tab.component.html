<div class="services-tab">
  <div class="title">
    <h1>Services</h1>
    <!-- <span>These are the services we provide .</span> -->
    <mat-divider></mat-divider>
  </div>

  <div class="services">
    <div
      class="service"
      *ngFor="let service of services"
      (click)="open(service)"
    >
      <div class="icon">
        <img src="{{ getIcon(service) }}" alt="{{ service }} icon" />
      </div>
      <h4>{{ service }}</h4>
    </div>
  </div>
</div>
