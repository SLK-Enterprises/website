<form class="support" [formGroup]="formControl" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input [(ngModel)]="data.name" required matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input [(ngModel)]="data.mail" required matInput formControlName="email" />
  </mat-form-field>
  <mat-form-field appearance="outline" hintLabel="Max 100 characters">
    <mat-label>Message</mat-label>
    <textarea
      maxlength="100"
      required
      matInput
      #input
      formControlName="message"
      [(ngModel)]="data.message"
    ></textarea>
    <mat-hint align="end">{{ input.value?.length || 0 }}/100</mat-hint>
  </mat-form-field>
  <br />
  <button
    mat-raised-button
    mat-dialog-close
    color="warn"
    type="submit"
    [disabled]="formControl.invalid"
  >
    Submit
  </button>
</form>
